<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Button Template</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Georgia', serif; /* Matches minimalistic typography */
            color: #333; /* Default text color */
            background-color: #fff; /* White background */
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar Styling */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: flex-start; /* Align back button to the left */
            padding: 10px 20px;
            background: transparent; /* Transparent background for minimalism */
        }

        /* Back Button Styling */
        .back-button {
            font-size: 1rem; /* Keep font size consistent with text */
            color: #333; /* Match text color */
            text-decoration: none; /* Remove underline */
            padding: 5px 10px; /* Add slight padding for clickability */
            cursor: pointer;
            transition: color 0.3s ease; /* Smooth transition for hover effect */
        }

        /* Hover Effect for Back Button */
        .back-button:hover {
            color: #555; /* Slightly darker color on hover */
        }

        /* Main Content Styling */
        .content {
            flex: 1;
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <!-- Minimalistic Back Button -->
        <a href="javascript:history.back()" class="back-button">Back</a>
    </nav>

    <!-- Main Content -->
    <section class="content">
        <h1>Page Content Goes Here</h1>
        <p>This is a template showcasing a minimalistic back button styled with CSS.</p>
    </section>
</body>
</html>
