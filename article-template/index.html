<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Template</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Georgia', serif;
            color: #333;
            line-height: 1.6;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Utility Classes */
        .text-center {
            text-align: center;
        }

        .text-justify {
            text-align: justify;
        }

        .margin-bottom {
            margin-bottom: 20px;
        }

        .large-text {
            font-size: 2.5rem;
            font-weight: 400;
        }

        .small-text {
            font-size: 1.1rem;
            font-weight: 100;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .content {
            margin-bottom: 40px;
        }

        code {
            display: block;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
        }

             /* Image Styling */
             .responsive-img {
            width: 100%;
            /* Match the width of the container */
            height: auto;
            /* Keep the height proportional */
            display: block;
            margin: 20px 0;
            /* Add spacing around the image */
        }
    </style>
</head>

<body>
    <!-- Content Wrapper -->
    <section class="container">
        <!-- Headline Section -->
        <section class="content text-center">
            <h1 class="large-text margin-bottom">The Journey of William: From Dreamer to Creator</h1>
        </section>

        <!-- Body Content -->

</body>

</html>
